name: TypeScript build
on:
    push:
        branches:
            - master
jobs:
    name: TypeScript build
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@master
        - name: Set up Node.js
          uses: actions/setup-node@master
          with:
              node-version: '12.x'
        - name: Install dependencies and compile
          run: |
              npm i -g npm && \
              npm i -g typescript typings && \
              typings i && \
              npm ci && \
              tsc
