name: TypeScript build
on:
    push:
        branches:
            - master
jobs:
    npm-publish:
        name: npm-publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@master
            - name: Set up Node.js
              uses: actions/setup-node@master
              with:
                  node-version: '12.x'
            - name: Install dependencies
              run: |
                  npm i -g npm && \
                  npm i -g typescript && \
                  npm ci && \
                  tsc
